<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우리 팀 소개</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 헤더 -->
  <header>
    <div class="container">
      <nav>
        <ul class="nav-links">
          <li><a href="#main">메인</a></li>
          <li><a href="#team">팀원 소개</a></li>
          <li><a href="#guestbook">방명록</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 메인 화면 -->
  <section id="main" class="main-section fade-in">
    <div class="content">
      <h1 class="team-name">열심히 하겠조</h1>
      <p class="main-description">열정과 도전으로 목표를 향해 나아갑니다!</p>
    </div>
  </section>

  <!-- 팀원 소개 -->
  <section id="team" class="section team-section fade-in">
    <div class="container">
      <h2 class="section-title">팀원 소개</h2>
      <p class="section-description">저희 팀은 열정적이고 협력적인 멤버들로 구성되어 있습니다.</p>
      <div class="team-container">
        <!-- 첫째 줄: 3명 -->
        <div class="team-row">
          <div class="team-member card">
            <img src="team1.png" alt="김종연" class="profile-pic">
            <h3>김종연</h3>
            <p>상세 내용 작성 요망</p>
          </div>
          <div class="team-member card">
            <img src="team1.png" alt="고대현" class="profile-pic">
            <h3>고대현</h3>
            <p>상세 내용 작성 요망</p>
          </div>
          <div class="team-member card">
            <img src="team1.png" alt="권호준" class="profile-pic">
            <h3>권호준</h3>
            <p>상세 내용 작성 요망</p>
          </div>
        </div>
        <!-- 둘째 줄: 2명 -->
        <div class="team-row">
          <div class="team-member card">
            <img src="team1.png" alt="이보연" class="profile-pic">
            <h3>이보연</h3>
            <p>상세 내용 작성 요망</p>
          </div>
          <div class="team-member card">
            <img src="team1.png" alt="임요한" class="profile-pic">
            <h3>임요한</h3>
            <p>상세 내용 작성 요망</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 방명록 -->
  <section id="guestbook" class="section guestbook-section fade-in">
    <div class="container">
      <h2 class="section-title">방명록</h2>
      <p class="section-description">응원과 의견을 남겨주세요!</p>
      <form id="guestbook-form">
        <div class="form-group">
          <input type="text" id="name" placeholder="작성자" required>
        </div>
        <div class="form-group">
          <textarea id="message" placeholder="내용" required></textarea>
        </div>
        <button type="submit" class="submit-btn">작성하기</button>
      </form>
      <div id="messages" class="guestbook-messages">
        <!-- 방명록 메시지 -->
      </div>
    </div>
  </section>

  <!-- 푸터 -->
  <footer class="footer">
    <div class="container">
      <p>© 2024 열심히 하겠조. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
